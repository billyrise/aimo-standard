site_name: AIMO Standard
site_description: Open standard for AI governance, audit evidence, and agentic AI risk management. Taxonomy with 8 dimensions and 91 codes for enterprise AI compliance.
site_url: https://standard.aimoaas.com/
repo_url: https://github.com/billyrise/aimo-standard
edit_uri: edit/main/docs/en/
site_author: AIMO Standard Contributors
copyright: Copyright &copy; 2024-2026 AIMO Standard Contributors

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.action.edit
    - content.action.view

plugins:
  - search
  - mike:
      # CRITICAL: Use redirect to prevent content drift between /latest/ and /X.Y.Z/
      # With redirect, /latest/ contains meta refresh pages pointing to the current release
      # DO NOT use copy (default) - it duplicates files and allows drift
      alias_type: redirect
      # Redirect aliases are relative paths (e.g., ../0.1.6/)
      redirect_template: null  # Use default redirect template
      # Canonical version for SEO - pages under /latest/ will have canonical pointing to release
      canonical_version: latest
      # Deploy prefix (none - deploy to root)
      deploy_prefix: ''
      # Version selector in theme
      version_selector: true
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: ja
          name: 日本語
          build: true
        - locale: es
          name: Español
          build: true
        - locale: fr
          name: Français
          build: true
        - locale: de
          name: Deutsch
          build: true
        - locale: pt
          name: Português
          build: true
        - locale: it
          name: Italiano
          build: true
        - locale: zh
          name: 简体中文
          build: true
        - locale: zh-TW
          name: 繁體中文
          build: true
        - locale: ko
          name: 한국어
          build: true
      reconfigure_material: true
      reconfigure_search: true

# Post-build redirects are generated by tooling/release/build_redirects.py
# Legacy URL mappings (for reference):
#   /versions/           -> /standard/versions/
#   /current/            -> /standard/current/
#   /current/<page>      -> /standard/current/<page>

extra:
  version:
    provider: mike
    # Show alias in version selector (e.g., "0.1.6 (latest)")
    alias: true
    # Default version for redirects
    default: latest
  # Dev deployment flag (set to true by deploy-dev.yml for noindex)
  is_dev_deploy: false

nav:
  - index.md
  - Standard:
      - standard/index.md
      - Current:
          - standard/current/index.md
          - Overview: standard/current/01-overview.md
          - Scope: standard/current/02-scope.md
          - Taxonomy: standard/current/03-taxonomy.md
          - ID Policy / Namespace: standard/current/04b-id-policy-namespace.md
          - Codes: standard/current/04-codes.md
          - Dictionary: standard/current/05-dictionary.md
          - EV Template: standard/current/06-ev-template.md
          - Validator: standard/current/07-validator.md
          - Changelog: standard/current/08-changelog.md
      - Versions: standard/versions/index.md
      - Conformance: conformance/index.md
      - Coverage Map:
          - coverage-map/index.md
          - Methodology: coverage-map/methodology.md
          - ISO/IEC 42001: coverage-map/iso-42001.md
          - NIST AI RMF: coverage-map/nist-ai-rmf.md
          - EU AI Act: coverage-map/eu-ai-act.md
          - ISMS: coverage-map/isms.md
  - Artifacts:
      - artifacts/index.md
      - Evidence Bundle: artifacts/evidence-bundle.md
      - Minimum Evidence Requirements: artifacts/minimum-evidence.md
      - Log Schemas:
          - artifacts/log-schemas/index.md
          - Shadow AI Discovery Log Schema: artifacts/log-schemas/shadow-ai-discovery.md
          - Agent Activity Log Format: artifacts/log-schemas/agent-activity.md
  - Validator:
      - validator/index.md
  - Examples:
      - examples/index.md
  - Releases:
      - releases/index.md
  - Governance:
      - governance/index.md
      - Trust Package: governance/trust-package.md
      - Responsibility Boundary: governance/responsibility-boundary.md
      - Human Oversight Protocol: governance/human-oversight-protocol.md
      - Security: governance/security.md
      - License: governance/license.md
      - Trademarks: governance/trademarks.md
      - How to Cite: governance/cite.md
      - Contributing: governance/contributing.md
      - SEO & Canonical Policy: governance/seo-canonical-policy.md
      - Localization Guide: contributing/localization.md
