name: Bug Report
description: Report a bug in AIMO Standard documentation, schemas, or tooling
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the information below.

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of AIMO Standard is affected?
      options:
        - Documentation (docs/)
        - JSON Schemas (schemas/)
        - Templates (templates/)
        - Examples (examples/)
        - Validator (validator/)
        - Tooling (tooling/)
        - CI/CD Workflows
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to...
        2. Run command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: AIMO Standard Version
      description: Which version are you using? (e.g., v0.1.x, dev)
      placeholder: v0.1.x
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other information that might help (logs, screenshots, etc.)
    validations:
      required: false
